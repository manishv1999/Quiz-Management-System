<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        

    </style>
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="./assets/login-ask.png" alt="">
        </div>
        
        <div class="signup-container login-container">
            <div class="login-heading">
                <h3>Signup</h3>
                <p>Sign Up to Join</p>
            </div>

            <form id="signup">
                <div class="full-name">
                    <label for="name">Full Name<span style="color: red; margin-left: 1px;">*</span></label>
                    <input type="text" name="" id="name" required placeholder="Full Name">
                </div>
                <div class="email">
                    <label for="email-id">Email ID<span style="color: red; margin-left: 1px;">*</span></label>
                    <input type="email" name="" id="email-id" required placeholder="xyz12@gmail.com">
                    <div id="email-feedback"></div>
                </div>
                <div class="password">
                    <label for="pass">Password<span style="color: red;margin-left: 1px;">*</span></label>
                    <div class="password-box">
                        <input type="password" name="" id="pass" required placeholder="Password">
                        <img src="./assets/hidden.png" alt="" id="eye-img">
                    </div>
                    <div id="password-feedback"></div>
                </div>
                <div class="login-button">
                    <input type="submit" name="" id="login-btn" value="Signup">
                </div>
                <div class="google-signup">
                    <img src="./assets/google-icon.png" alt="">
                    <p>Sign up with Google</p>
                </div>
                <div class="accept-tc">
                    <input type="checkbox" required id="t-and-c">
                    <label for="t-and-c">I accept <a href="#">Terms & Conditions</a></label>
                </div>
            </form>
            <div class="sign-up">
                <p>Have an account? <a href="login.html">Log in?</a></p>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
