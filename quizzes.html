<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav" id="nav-fetching-user-details">
            <div class="nav-left-section">
                <img src="./assets/techpaathshala.svg" alt="techpaathshala logo">
                <div id="sidebar_active">
                    <i class="fa-solid fa-bars"></i>                
                </div>
            </div>

            <div class="nav-right-section">
                <div class="fetch-adminname">Admin</div>
                <div class="account-img-container">
                    <div class="account-img">
                        <img src="./assets/Admin.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="logout-card visible">
            <div class="account-logo"></div>
            <div class="account-details">
                <p class="name">Admin</p>
                <p class="email"></p>
            </div>
            <button>Logout</button>
        </div>
    </header>
    <main id="quizzes-main">
        <div id="main-section">
            <div class="sidebar">
                <h2 id="sidebar-header">Menu</h2>
                <ul id="sidebar-menu">
                    <li class="menu-item">
                        <!-- <img src="./assets/home (1).png" alt=""> -->
                        <i class="fa-solid fa-house"></i>
                        <a href="admin.html">Home</a>
                    </li>
                    <li class="menu-item">
                        <i class="fa-regular fa-user"></i>
                        <a href="users.html">Users</a>
                    </li>
                    <li class="menu-item">
                        <i class="fa-regular fa-circle-question"></i>
                        <a href="quizzes.html">Quizzes</a>
                    </li>
                </ul>
            </div>
            <div class="quiz-container">
                <h1>MCQ Question Lists</h1>
                <div id="questions-list">
                    <!-- Questions will be dynamically added here using LocalStorage -->
                </div>
                <button id="add-question-btn">Add new Question</button>
            </div>
        </div>    
        <!-- Question Form Template -->
        <div id="question-template" class="hidden">
            <div class="question-item">
                <h3>Question</h3>
                <div class="input-group">
                    <label for="question-text">Question:</label>
                    <textarea class="question-text" id="question-text" disabled></textarea>
                </div>
                <div class="input-group">
                    <label for="option1">Option 1:</label>
                    <input type="text" class="option" id="option1" disabled>
                </div>
                <div class="input-group">
                    <label for="option1">Option 2:</label>
                    <input type="text" class="option" id="option2" disabled>
                </div>
                <div class="input-group">
                    <label for="option1">Option 3:</label>
                    <input type="text" class="option" id="option3" disabled>
                </div>
                <div class="input-group">
                    <label for="option1">Option 4:</label>
                    <input type="text" class="option" id="option4" disabled>
                </div>
                <div class="input-group">
                    <label for="correct-option">Correct Option:</label>
                    <input type="text" class="correct-option" id="correct-option" disabled>
                </div>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        loadQuizzesPage();
    </script>
</body>
</html>
